    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">

}

  <body>
  <div class="container">
    <div class="row">
      <hr>
        <div class="col-lg-4 col-12">
          <div class="row mx-0">
            <div class="col-12 card bg-light mx-auto">
              <h3 class="text-center card-header">Obtener plan</h3>
              <form class="card-body">
                <div class="form-group row">
                  <label for="location1" class="col-form-label">Localizacion</label>
                  <select class="form-control" name="location" id="location1">
                    <option value="">Colombia</option>
                    <option value="">Ecuador</option>
                    <option value="">Brasil</option>
                  </select>
                </div>
                <div class="form-group row" >
                  <label for="pricefrom" class="col-form-label">Plan</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" id="pricefrom" aria-describedby="basic-addon1">
                  </div>
                </div> 
                <div class="form-group row">
                  <label for="priceto" class="col-form-label">Valor a pagar:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text" id="basic-addon2">$</div>
                    </div>
                    <input type="text" class="form-control" id="priceto" aria-describedby="basic-addon2">
                  </div>
                </div>
                <p class="text-center"><a href="#" class="btn btn-danger" role="button">Pagar plan</a></p>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
  <footer class="text-center">
    <div class="container">
        <div class="row"></div>
    </div>
  </footer>
